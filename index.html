<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <header>
        <img src="/img/pokemon-logo.png" alt="">
        <img src="/img/Pokeball_icon-icons.com_67533.ico" alt="" style="height:18px;">
        <input type="text" id="buscarPokemon" placeholder="Procure um pokémon">
        <nav>
            <ul class="lista">
                <li class="itens">
                    API
                    <ul class="menu-suspenso">
                        <li><a href="">Sobre a API</a> </li>
                    </ul>
                </li>

                <li class="itens"> Autor
                    <ul class="menu-suspenso">
                        <li><a href=""> Redes sociais</a></li>

                        <li><a href="">Contato</a></li>
                    </ul>
                </li>

                <li class="itens"><a href="">Outros projetos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="conteudo">
                <div id="filtroPokemons">
                    <button>Grama</button>
                    <button>Fogo</button>
                </div>
                <div id="lista-pokemons"></div>

                <div id="modal">
                    <div class="lado-esquerdo">
                        <img src="/img/svg-fire.svg" alt="" id="svg-modal">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/6.png" alt="" id="img-modal">
                    </div>
                    <div class="lado-direito">
                        <div id="div-name">
                            <h2>Pikachu</h2>
                            <span>#025</span>
                        </div>

                        <ul id="tipo">
                            <li class="tag">Grass</li>
                            <li class="tag">Fire</li>
                        </ul>

                        <ul id="info">
                            <li>
                                <span>Altura</span>
                                <strong>1m</strong>
                            </li>
                            <li>
                                <span>Peso</span>
                                <strong>51.5kg</strong>
                            </li>
                            <li>
                                <span>Habilidade</span>
                                <strong>saltar</strong>
                            </li>
                        </ul>

                        <div id="fraqueza">

                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <footer>

    </footer>

    <script src="/JS/requisicao.js"></script>
    <script src="/JS/icones.js"></script>
</body>
</html>
