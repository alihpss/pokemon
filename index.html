<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <header>
        <img src="/img/pokemon-logo.png" alt="">
        <img src="/img/Pokeball_icon-icons.com_67533.ico" alt="" style="height:18px;">

        <nav>
            <ul class="lista">
                <li class="itens">
                    API
                    <ul class="menu-suspenso">
                        <li><a href="">Sobre a API</a> </li>
                    </ul>
                </li>

                <li class="itens"> Autor
                    <ul class="menu-suspenso">
                        <li><a href="">Contato</a></li>

                        <li><a href="">Redes sociais</a></li>
                    </ul>
                </li>

                <li class="itens"><a href="">Outros projetos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="conteudo">
                <div id="filtroPokemons">
                    <input type="text" id="buscarPokemon" placeholder="Procure um pokémon">

                    <button class="botoes-filtro"><img src="/img/svg-pokebola.svg" alt="" class="svg-filtro"> all</button>
                    <button class="botoes-filtro"><img src="/img/svg-grass.svg" alt="" class="svg-filtro"> grass</button>
                    <button class="botoes-filtro"><img src="/img/svg-fire.svg" alt="" class="svg-filtro"> fire</button>
                    <button class="botoes-filtro"><img src="/img/svg-water.svg" alt="" class="svg-filtro"> water</button>
                    <button class="botoes-filtro"><img src="/img/svg-bug.svg" alt="" class="svg-filtro"> bug</button>
                    <button class="botoes-filtro"><img src="/img/svg-normal.svg" alt="" class="svg-filtro"> normal</button>
                    <button class="botoes-filtro"><img src="/img/svg-poison.svg" alt="" class="svg-filtro"> poison</button>
                    <button class="botoes-filtro"><img src="/img/svg-electric.svg" alt="" class="svg-filtro"> electric</button>
                    <button class="botoes-filtro"><img src="/img/svg-ground.svg" alt="" class="svg-filtro"> ground</button>
                    <button class="botoes-filtro"><img src="/img/svg-fairy.svg" alt="" class="svg-filtro"> fairy</button>
                    <button class="botoes-filtro"><img src="/img/svg-fighting.svg" alt="" class="svg-filtro"> fighting</button>
                    <button class="botoes-filtro"><img src="/img/svg-psychic.svg" alt="" class="svg-filtro"> psychic</button>
                    <button class="botoes-filtro"><img src="/img/svg-rock.svg" alt="" class="svg-filtro"> rock</button>
                    <button class="botoes-filtro"><img src="/img/svg-ghost.svg" alt=""class="svg-filtro"> ghost</button>
                    <button class="botoes-filtro"><img src="/img/svg-ice.svg" alt="" class="svg-filtro"> ice</button>
                    <button class="botoes-filtro"><img src="/img/svg-dragon.svg" alt="" class="svg-filtro"> dragon</button>
                </div>
                <div id="lista-pokemons"></div>

                <div id="modal">

                    <button id="close-modal">
                        <img src="/img/close.svg" alt="close" >
                    </button>

                    <div class="lado-esquerdo">
                        <img src="" alt="" id="svg-modal">
                        <img src="" alt="" id="img-modal">
                    </div>
                    <div class="lado-direito">
                        <div id="div-name">
                            <h2 id="nome-pokemon"></h2>
                            <span id="id-pokemon"></span>
                        </div>

                        <ul id="tipo">

                        </ul>

                        <ul id="info">
                            <li>
                                <span>Altura</span>
                                <strong id="info-height"></strong>
                            </li>
                            <li>
                                <span>Peso</span>
                                <strong id="info-weight"></strong>
                            </li>
                            <li>
                                <span>Habilidade</span>
                                <strong id="info-abilities"></strong>
                            </li>
                        </ul>

                        <div id="weakness">
                            <h3>Weaknesses</h3>
                            <ul id="fraquezas">

                            </ul>
                        </div>

                        <div id="stats">
                            <h4>Stats</h4>

                            <div class="item">
                                <span>HP</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-hp">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Attack</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-ataque">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Defense</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-defesa">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Sp. attack</span>
                                <div class="bar-status">
                                    <div class="bar"id="bar-spAtaque">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Sp. defense</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-spDefesa">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Speed</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-velocidade">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            
            <button id="carregar">Carregar mais Pokemons</button>
        </section>
    </main>

    <footer>

    </footer>

    <script src="/JS/requisicao.js"></script>
    <script src="/JS/icones.js"></script>
</body>
</html>
