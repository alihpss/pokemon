<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <header>
        <img src="/img/pokemon-logo.png" alt="">
        <img src="/img/Pokeball_icon-icons.com_67533.ico" alt="" style="height:18px;">
        <input type="text" id="buscarPokemon" placeholder="Procure um pokémon">
        <nav>
            <ul class="lista">
                <li class="itens">
                    API
                    <ul class="menu-suspenso">
                        <li><a href="">Sobre a API</a> </li>
                    </ul>
                </li>

                <li class="itens"> Autor
                    <ul class="menu-suspenso">
                        <li><a href=""> Redes sociais</a></li>

                        <li><a href="">Contato</a></li>
                    </ul>
                </li>

                <li class="itens"><a href="">Outros projetos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="conteudo">
                <div id="filtroPokemons">
                    <button class="botoes-filtro"><img src="/img/svg-grass.svg" alt=""> Grass</button>
                    <button class="botoes-filtro"><img src="/img/svg-fire.svg" alt=""> Fire</button>
                    <button class="botoes-filtro"><img src="/img/svg-water.svg" alt=""> Water</button>
                    <button class="botoes-filtro"><img src="/img/svg-bug.svg" alt=""> Bug</button>
                    <button class="botoes-filtro"><img src="/img/svg-normal.svg" alt=""> Normal</button>
                    <button class="botoes-filtro"><img src="/img/svg-poison.svg" alt=""> Poison</button>
                    <button class="botoes-filtro"><img src="/img/svg-electric.svg" alt=""> Electric</button>
                    <button class="botoes-filtro"><img src="/img/svg-ground.svg" alt=""> Ground</button>
                    <button class="botoes-filtro"><img src="/img/svg-fairy.svg" alt=""> Fairy</button>
                    <button class="botoes-filtro"><img src="/img/svg-fighting.svg" alt=""> Fighting</button>
                    <button class="botoes-filtro"><img src="/img/svg-psychic.svg" alt=""> Psychic</button>
                    <button class="botoes-filtro"><img src="/img/svg-rock.svg" alt=""> Rock</button>
                    <button class="botoes-filtro"><img src="/img/svg-ghost.svg" alt=""> Ghost</button>
                    <button class="botoes-filtro"><img src="/img/svg-ice.svg" alt=""> Ice</button>
                    <button class="botoes-filtro"><img src="/img/svg-dragon.svg" alt=""> Dragon</button>
                </div>
                <div id="lista-pokemons"></div>

                <div id="modal">

                    <button id="close-modal">
                        <img src="/img/close.svg" alt="close" >
                    </button>

                    <div class="lado-esquerdo">
                        <img src="/img/svg-fire.svg" alt="" id="svg-modal">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/92.png" alt="" id="img-modal">
                    </div>
                    <div class="lado-direito">
                        <div id="div-name">
                            <h2 id="nome-pokemon">Pikachu</h2>
                            <span id="id-pokemon">#025</span>
                        </div>

                        <ul id="tipo">
                            <li class="tag">Grass</li>
                            <li class="tag">Fire</li>
                        </ul>

                        <ul id="info">
                            <li>
                                <span>Altura</span>
                                <strong id="info-height">1m</strong>
                            </li>
                            <li>
                                <span>Peso</span>
                                <strong id="info-weight">51.5kg</strong>
                            </li>
                            <li>
                                <span>Habilidade</span>
                                <strong id="info-abilities">saltar</strong>
                            </li>
                        </ul>

                        <div id="weakness">
                            <h3>Weaknesses</h3>
                            <ul id="fraquezas">
                                <li class="tag">Fire</li>
                                <li class="tag">Water</li>
                                <li class="tag">Ice</li>
                            </ul>
                        </div>

                        <div id="stats">
                            <h4>Stats</h4>

                            <div class="item">
                                <span>HP</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-hp">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Attack</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-ataque">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Nome</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-defesa">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Nome</span>
                                <div class="bar-status">
                                    <div class="bar"id="bar-spAtaque">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Nome</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-spDefesa">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="item">
                                <span>Nome</span>
                                <div class="bar-status">
                                    <div class="bar" id="bar-velocidade">
                                        <ul class="separador">
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <footer>

    </footer>

    <script src="/JS/requisicao.js"></script>
    <script src="/JS/icones.js"></script>
</body>
</html>
